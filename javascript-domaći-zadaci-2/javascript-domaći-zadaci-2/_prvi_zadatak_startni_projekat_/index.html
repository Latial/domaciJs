<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <!-- 
    DOPUNITI
    postaviti adekvatan naziv stranice, npr. 'Naziv filma - odbrojavanje'
  -->
  <title></title>
</head>

<body>
  
  <div class="movie-card">
      <div class="card-img"></div>
      <div class="card-text">
        <!-- 
          DOPUNITI
          postaviti naslov filma za koji se odbrojava
        -->
        <h3>NAZIV</h3>
        <p>
          <!-- 
            DOPUNITI
            postaviti opis filma za koji se odbrojava
          -->
          OPIS
        </p>
      </div>
      
      <!-- 
        DOPUNITI
        postaviti neophodne elemente za odbrojavanje (kontejnere za dane, sate, minute i sekunde)
      -->
      <div id="countdown" class="countdown">
        
      </div>

      <div class="card-more">
        <!-- 
          DOPUNITI
          postaviti link do kratkog video klipa o filmu

          target="_blank" čini da se link otvara automatski u novoj tablici pretraživača
          čak iako je kliknuto levim klikom miša
        -->
        <a href="" target="_blank" class="trailer-btn">Pogledaj kratak video</a>
      </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
